<div ng-controller="messageCtrl">


    <form role="form" name="messageform">
        <div class="form-group">
            <!-- <p>Welcome : <span>{{user.mail}}</span></p> -->
            <label for="exampleInputEmail1"><i class="fa fa-envelope"></i></label>
            <input type="text" placeholder="Enter name" name="username" class="form-control" ng-model="message.owner" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"><i class="fa fa-lock"></i></label>
            <input type="textarea" placeholder="leave your message" name="body" id="exampleInputPassword1" class="form-control" ng-model="message.body" required>
        </div>

        <div>
            <input class="btn-shape btn1 center-position" type="submit" ng-click="sendmessage($event, message)" ng-disabled="messageform.username.$invalid ||
                                messageform.body.$invalid">

            <div class="spinner" ng-if="isloading">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>

        </div>
    </form>


    <div ng-repeat="thismessage in messages.slice().reverse()">

        <!--<div class="item">-->

        <div class="m-item-dec-wrapper">
            <div class="m-item-dec">
                <div class="item-title">{{thismessage.owner}}</div>
                <div class="item-date">{{thismessage.body}}</div>
            </div>

        </div>
        <!--</div>-->

    </div>
</div>
