<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qiao Studio</title>

  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic|Maven+Pro:400,900,700,500|Rosario:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/custom.css" />
  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/script.js"></script>

</head>
<body >

  <header >
    <div class="home-btn">
      <img src="img/logo.png"/>
    </div>

    <div class="search-box"></div>

    <div class="right-col">
      <i class="fa fa-sign-in">&nbsp;&nbsp;&nbsp;</i>
      <span>Sign up as a dealer</span>
    </div>

  </header>  

  <nav>


  </nav>

  <main>
    <div class="theme-slide">
      <img src="img/home-theme.jpg"/>
    </div>




    <aside>
      <section class="wechat-box">
        <i class="fa fa-weixin"></i>
        <img src="img/qr-code.jpg"/>
        <p>Scan QRcode </br>
          or add by ID:</br>
          <b>xiaoqiaonz</b>
        </p>

        <div class="btn-shape">Subscribe us</div>
      </section>

      <section class="aside-block">
        <div class="big-circle"><img src="img/calculator.jpg"/></div>
        <div class="title_with_icon">
          <i class="fa fa-calculator">&nbsp;</i>
          <div>What will my home loan repayments be?</div>
        </div>

        <div class="insert-wrapper">
          <input class="input1" type="text" placeholder="Loan amount:*"></input>
          <input class="input1" type="text" placeholder="Interest rate:*"></input>
          <input class="input1" type="text" placeholder="Loan length:*"></input>
        </div>

        <div class="btn-shape btn1 center-position">calculate</div>
      </section>

    </aside>

  </main>
  <!-- Footer -->

  <footer >

  </footer>


</body>
</html>
