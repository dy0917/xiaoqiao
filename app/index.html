<body ng-app="xiaoqiaoApp" onscroll="mySrollFunction()">
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
          <![endif]-->

          <!-- Add your site or application content here -->
          <div class="container" ng-controller="headerController">

            <div id="loadingProgressG" ng-if="isloading"> 
                <div id="loadingProgressG_1" class="loadingProgressG">
                </div>
            </div>

            <div ng-if="isSubscribewindow"> 
                <div subscribewindow>
                </div>
            </div>

            <div feedbackboard></div>




            <header id="header">

                <a ng-href="#"><div class="home-btn">
                    <img src="images/logo2(white).png"/>
                </div></a>


                <div class="search-box">
                    <input class="input1" type="text" ng-enter="search(searchkeyword)" placeholder="搜索文章" ng-model="searchkeyword"></input>
                    <i ng-click="search(searchkeyword)" class="fa fa-search"></i>
                </div>

<!--                 <div class="lang-switch">
                    <span class="lang-en">En</span>&nbsp; / &nbsp;<span class="lang-cn">中</span>
                </div> -->

                <div class="right-col"  ng-if=" user == null">
                    <i class="fa fa-sign-in">&nbsp;&nbsp;&nbsp;</i>
                    <span ng-click="toggleLogin()">分销商登陆</span>
                </div>
                <div class="right-col"  ng-if=" user != null">
                    <i class="fa fa-sign-in">&nbsp;&nbsp;&nbsp;</i>

                    <span> Hi, {{user.username}}</span>
                    <span ng-click="logout()">Logout</span>
                </div>

            </header>  

            <nav>
                <ul class="left-menu">
                    <a ng-href="#/"><li>
                        <i class="fa fa-home"></i>
                        <span>首页</span>
                    </li></a>
                    <a ng-href="#/about"><li>
                        <i class="fa fa-info-circle"></i>
                        <span>关于</span>
                    </li></a>
                    <a ng-href="#/blog"><li>
                        <i class="fa fa-paint-brush"></i>
                        <span>博客</span>
                    </li></a>
                    <a ng-href="#/product"> <li>
                        <i class="fa fa-shopping-cart"></i>
                        <span>产品</span>
                    </li></a>
                    <a ng-href="#/contact"> <li>
                        <i class="fa fa-phone"></i>
                        <span>联系我们</span>
                    </li></a>

                </ul>

            </nav>



            <div ng-if=" display == true">
                <div loginandregisterdirective></div>
            </div>
            <div ng-view=""></div>


            <!-- ================here are the mobile shit================ -->


            <div class="mobile-bottom">
                <div class="wechat-box-mob">
                    <i class="fa fa-weixin"></i>
                    <p>加微信或者拨打电话:<b>021 106 1961</b></p>
                    <img src="images/qr-code.jpg"/>


                    <div style=" margin: 0 10px;" class="btn-shape" ng-click="toggleSubcribewindow()">关注我们</div>
                </div>

                <div class="calculator-mob">
                    <a ng-href="#/calculator" class="">可贷款数额？</a>

                </div>


            </div>




            <!-- ================here are the mobile shit end================ -->

        </div>


        <!--<div class="wrap" loginandregister-directive>Call directive login form</div>-->
