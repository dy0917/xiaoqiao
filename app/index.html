        <div class="container" ng-controller="headerController">



            <div id="loadingProgressG">
                <div id="loadingProgressG_1" class="loadingProgressG">
                </div>
            </div>




            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>




            <header >
                <a ng-href="#"><div class="home-btn">
                        <img src="images/logo.png"/>
                    </div></a>

                <div class="search-box">
                    <input class="input1" type="text" placeholder="Search for article"></input>
                    <i class="fa fa-search"></i>
                </div>

                <div class="lang-switch">
                    <span class="lang-en">En</span>&nbsp; / &nbsp;<span class="lang-cn">ä¸­</span>
                </div>

                <div class="right-col">
                    <i class="fa fa-sign-in">&nbsp;&nbsp;&nbsp;</i>
                    <span ng-click="toggleLogin()">Sign up as a dealer</span>
                </div>

            </header>  

            <nav>
                <ul class="left-menu">
                    <a ng-href="#/about"><li>
                            <i class="fa fa-info-circle"></i>
                            <span>ABOUT</span>
                        </li></a>
                    <a ng-href="#/blog"><li>
                            <i class="fa fa-paint-brush"></i>
                            <span>BLOG</span>
                        </li></a>
                    <a ng-href="#/product"> <li>
                            <i class="fa fa-shopping-cart"></i>
                            <span>PRODUCT</span>
                        </li></a>
                    <a ng-href="#/contact"> <li>
                            <i class="fa fa-phone"></i>
                            <span>CONTACT</span>
                        </li></a>

                </ul>

            </nav>
            <div ng-if=" display == true">
                <div loginandregisterdirective></div>
            </div>
            <div ng-view=""></div>

        </div>
