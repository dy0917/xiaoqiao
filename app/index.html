<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Qiao Studio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->

        <!-- endbower -->

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/custom.css" />

    <body ng-app="xiaoqiaoApp">
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
          <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container" ng-controller="headerController">



            <div id="loadingProgressG" ng-if="isloading"> 
                <div id="loadingProgressG_1" class="loadingProgressG">
                </div>
            </div>

            <div ng-if="isSubscribewindow"> 
                <div subscribewindow>
                </div>
            </div>





            <header>

                <a ng-href="#"><div class="home-btn">
                        <img src="images/logo.png"/>
                    </div></a>


                <div class="blog-breadcrums" ng-switch on="currentroute">
                    <div ng-switch-when="/blog">
                        <div  ng-controller="BlogCtrl">
                            <span>博客  </span>&nbsp;/&nbsp;
                            <span class="blog-menu-btn">
                                <select ng-options="blogtype as blogtype.value for blogtype in blogtypes" ng-model="selectItem" ng-change="test()">

                                </select>
                                <i class="fa fa-angle-down"></i> </span>&nbsp;/&nbsp;
                        </div>
                    </div>
                </div>



                <div class="search-box">
                    <input class="input1" type="text" placeholder="搜索文章"></input>
                    <i class="fa fa-search"></i>
                </div>

                <div class="lang-switch">
                    <span class="lang-en">En</span>&nbsp; / &nbsp;<span class="lang-cn">中</span>
                </div>

                <div class="right-col"  ng-if=" user == null">
                    <i class="fa fa-sign-in">&nbsp;&nbsp;&nbsp;</i>
                    <span ng-click="toggleLogin()">分销商登陆</span>
                </div>
                <div class="right-col"  ng-if=" user != null">
                    <i class="fa fa-sign-in">&nbsp;&nbsp;&nbsp;</i>
                    Hi, {{user.username}}
                </div>

            </header>  

            <nav>
                <ul class="left-menu">
                    <a ng-href="#/about"><li>
                            <i class="fa fa-info-circle"></i>
                            <span>关于</span>
                        </li></a>
                    <a ng-href="#/blog"><li>
                            <i class="fa fa-paint-brush"></i>
                            <span>博客</span>
                        </li></a>
                    <a ng-href="#/product"> <li>
                            <i class="fa fa-shopping-cart"></i>
                            <span>产品</span>
                        </li></a>
                    <a ng-href="#/contact"> <li>
                            <i class="fa fa-phone"></i>
                            <span>联系方式</span>
                        </li></a>

                </ul>

            </nav>
            <div ng-if=" display == true">
                <div loginandregisterdirective></div>
            </div>
            <div ng-view=""></div>

        </div>


        <!--<div class="wrap" loginandregister-directive>Call directive login form</div>-->
