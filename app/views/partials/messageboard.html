<div ng-controller="messageCtrl" class="comment-section">

<div class="">
    <form role="form" name="messageform" class="leave-comment-box">
        <div style="width: 85%;float:left;">
        <div class="form-group">
            <!-- <p>Welcome : <span>{{user.mail}}</span></p> -->
            <label for="exampleInputEmail1"><i class="fa fa-envelope"></i></label>
            <input type="text" placeholder="请输入昵称" name="username" class="form-control" ng-model="message.owner" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"><i class="fa fa-comments"></i></label>
            <input type="textarea" placeholder="我要评论！" name="body" id="exampleInputPassword1" class="form-control" ng-model="message.body" required>
        </div>
    </div>

        <div>
            <input class="btn-on-right btn1" type="submit" ng-click="sendmessage($event, message)" ng-disabled="messageform.username.$invalid ||
                                messageform.body.$invalid">

            <div class="spinner" ng-if="isloading">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>

        </div>
    </form>
</div>


<div style="" class="commets">

    <div ng-repeat="thismessage in messages.slice().reverse()" class="each-comment">

        <!--<div class="item">-->

        <div class="m-item-dec-wrapper " style="padding: 20px 15px;">
        <div class="avatar">A</div>
            <div class="m-item-dec comment-dec">

                <div class="item-title">{{thismessage.owner}}</div>
                <div class="item-date">{{thismessage.body}}</div>
            </div>

        </div>
        <!--</div>-->

    </div>
</div>


</div>
